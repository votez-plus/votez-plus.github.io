
<header class="container">
    <nav id="nav" role="navigation" class="nav justify-content-center">
      <a class="home" href="/">
        <h1><i class="plus-sign">+</i> {{ .Site.Title}}</h1>
      </a>
        {{ range .Site.Menus.main }}
        <a class="nav-link" href="{{ .URL }}">
        {{ if .Pre }}
          {{ $icon := printf "<i data-feather=\"%s\"></i> " .Pre | safeHTML }}
          {{ $icon }}
        {{ end }}
        {{ $text := print .Name | safeHTML }}
        {{ $text }}
        </a>
        {{ end }}
    </nav>
    <h1 class="tagline">{{ .Site.Params.tagline }}</h1>
</header>
